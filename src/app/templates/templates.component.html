<div class="container">
    <div class="grid">
        <div class="col-md-4"
            *ngFor="let freeResource of filteredResources | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <div class="card">
                <img [src]="freeResource.thumbnail" class="card-img-top" alt="image1">
                <div class="card-body">
                    <h5 class="card-title">{{freeResource.title}}</h5>
                    <p class="card-text">{{freeResource.providedBy}}</p>
                    <button type="button" class="btn btn-dark"
                        style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1rem; color: aliceblue;"
                        [routerLink]="'/downloadpage'">Download
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey"
                            class="bi bi-download" viewBox="0 0 16 16" style="margin-left:7%;">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                    </button>
                    <span>10 downloads</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 py-5 flex justify-center items-center">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
    </div>
</div>
